{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %} Post {% endblock title %}

<! -- начало контента -->
<! -- тут укажем название модели -->
{% block content %}

<div class="row justify-content-center">
<div class="card col-8 my-4">
  <div class="card-body">
    <h5 class="card-title">{{ post.title|censor }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Дата публикации: {{ post.time | date:'d M Y' }}</h6>
    <p class="card-text">{{ post.text | censor }}</p>
    <a href="/news/" class="card-link">К списку статей...</a>
  </div>
</div>
</div>

{% endblock %}
